<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>建設業許可｜行政書士による無料診断</title>
    <meta name="description" content="建設業許可の要件を行政書士が無料診断。経営業務管理責任者・専任技術者・財産的基礎・誠実性の4要件を30秒でチェックできます。">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f7f7f7;
        }

        .header {
            background: #004aad;
            color: white;
            padding: 22px;
            text-align: center;
        }

        .container {
            max-width: 850px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .cta-btn {
            display: block;
            background: #e60033;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.3rem;
            border-radius: 10px;
            text-decoration: none;
            margin: 25px 0;
        }

        .cta-btn:hover {
            opacity: 0.85;
        }

        .section {
            margin: 30px 0;
        }

        .form-block {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .line-btn {
            display: block;
            background: #06c755;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>建設業許可｜30秒で無料診断</h1>
        行政書士が対応｜要件チェック〜申請代行までワンストップ
    </div>

    <div class="container">

        <a class="cta-btn" href="#form">行政書士に無料相談する</a>

        <div class="section">
            <h2>建設業許可の取得に必要な4要件</h2>
            <ul>
                <li>① 経営業務管理責任者の経験</li>
                <li>② 専任技術者（資格または実務経験）</li>
                <li>③ 財産的基礎（自己資本500万円）</li>
                <li>④ 誠実性（過去の処分歴なし）</li>
            </ul>
        </div>

        <div class="section">
            <h2>LINEでの無料相談はこちら</h2>
            <a class="line-btn" href="https://lin.ee/vIdS9Mz" target="_blank">
                LINEで相談する
            </a>
        </div>

        <div class="section" id="form">
            <h2>無料相談フォーム（24時間受付）</h2>
            <p>送信後、担当行政書士より返信いたします。</p>

            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">

                <label>お名前</label>
                <input type="text" name="name" required>

                <label>メールアドレス</label>
                <input type="email" name="email" required>

                <label>ご相談内容</label>
                <textarea name="message" rows="6" required></textarea>

                <button class="submit-btn" type="submit">送信する</button>
            </form>
        </div>

        <div class="section">
            <h2>メールで直接相談する</h2>
            <p>以下のメールアドレスでも承ります：</p>
            <p><strong>fanvankai@gmail.com</strong></p>
        </div>

    </div>

</body>

</html>
